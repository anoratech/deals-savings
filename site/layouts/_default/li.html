<a href="{{ .RelPermalink }}" class="no-underline pa3 bg-grey-1 br1 mb2 db raise w-100">
	<h2 class="f3 b lh-title mb1 primary">{{ .Title }}</h2>
	<p class="mid-gray lh-title mb2">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
	<p class="mb0">{{ .Description }}</p>

	{{ with .Params.image }}
        {{ with resources.Get . }}
          {{ $alt := path.BaseName .Key | humanize | strings.FirstUpper  }}
            {{ with .Fill "200x200" }}
              <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ $alt }}">
            {{ end }}
        {{ end }}
      	{{ end }}

	<p class="link b dib black mb0">Click for more â†’</p>
</a>
